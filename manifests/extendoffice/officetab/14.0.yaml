Description: Office Tab supports opening, viewing, editing multiple Office documents in a single tabbed window, like the web browsers - Google Chrome, Firefox and so on. It brings the tabbed interface to Microsoft Office 2019, 2016, 2013, 2010, 2007, 2003 and Office 365 (include Word, Excel, PowerPoint, Publisher, Access, Project and Visio).
